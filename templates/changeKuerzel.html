{{ bootstrap.load_css() }}
{{ bootstrap.load_js() }}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body style="background-color: #090233; color: black;">

        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            
            <div class="p-3 bg-light rounded shadow" style="width: 90%; background-color: #090233; color: black;">
                <div class="mb-3">
                    <form method="post">
                        <h1 style="font-size: 1.2rem; text-align: center; color: #000000;">Bitte neues Kürzel eingeben</h1>
                        <input class="form-control form-control-sm" type="password" name="kuerzel" id="kuerzel" style="font-size: 0.9rem;">
                        <br>
                        <button type="submit" class="btn btn-primary w-100" style="font-size: 0.9rem; padding: 0.6rem;">Absenden</button>
                    </form>
                    <div class="mt-2">
                        <a href="{{url_for('persSettings')}}" class="btn btn-danger w-100" style="font-size: 0.9rem; padding: 0.6rem;">Zurück</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
{% endblock %}
